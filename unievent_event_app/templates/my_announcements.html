<h2>My Announcements</h2>
<a href="{% url 'create_announcement' %}">+ Create New Announcement</a>
<ul>
  {% for ann in announcements %}
    <li>
      <strong>{{ ann.title }}</strong>
      <a href="{% url 'edit_announcement' ann.id %}">Edit</a>
      <form method="post" action="{% url 'delete_announcement' ann.id %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Delete</button>
      </form>
    </li>
  {% empty %}
    <li>You have not created any announcements.</li>
  {% endfor %}
</ul>
