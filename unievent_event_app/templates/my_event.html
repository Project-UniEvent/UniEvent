<!DOCTYPE html>
<html>
<head>
    <title>My Events</title>
</head>
<body>
    <h1>My Events</h1>
    {% for event in events %}
        <div>
            <h3>{{ event.title }}</h3>
            <p>{{ event.date }} at {{ event.location }}</p>
            <a href="{% url 'edit_event' event.id %}">Edit</a> |
            <a href="{% url 'delete_event' event.id %}">Delete</a>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
