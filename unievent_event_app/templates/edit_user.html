
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User - UniEvent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: white;
    }
    .navbar-custom {
      background-color: #8274FF !important;
    }
    .navbar-custom .navbar-brand {
      color: white !important;
      margin-left: 10px;
    }
    .navbar-custom .navbar-brand img {
      border-radius: 8px;
    }
    .purple-underline {
      border-bottom: 3px solid #8274FF;
      display: inline-block;
      padding-bottom: 4px;
      margin-bottom: 20px;
    }
    .btn-theme-blue {
      background-color: #8DCDEE;
      color: black;
      border: none;
    }
    .btn-theme-blue:hover {
      background-color: #8DCDEE;
      color: black;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
      <img src="{% static 'images/unievent_logo.jpg' %}" alt="Logo" width="32" height="32" class="me-2">
      UniEvent
    </a>
    <form method="get" action="{% url 'search' %}" class="d-flex mx-auto w-50">
      <input name="q" class="form-control me-2" type="search" placeholder="Search..." required>
      <button class="btn btn-outline-light" type="submit">🔍</button>
    </form>
    <div class="d-flex align-items-center">
      {% if user.is_authenticated %}
        <a href="/profile/" class="me-3 text-white">👤</a>
        <span class="text-white fw-bold">{{ user.username }}</span>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-5" style="max-width: 700px;">
  <h2 class="purple-underline">Edit User</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" value="{{ edit_user.username }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" value="{{ edit_user.email }}">
    </div>
    <div class="mb-3">
      <label class="form-label">New Password <small class="text-muted">(leave blank to keep current)</small></label>
      <input type="password" name="password" class="form-control" placeholder="••••••••">
    </div>
    <button type="submit" class="btn btn-theme-blue">💾 Save Changes</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary">← Cancel</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
