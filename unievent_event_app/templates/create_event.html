<h2>Create Event</h2>
<form method="post">
  {% csrf_token %}
  <p><label>Title:</label> <input type="text" name="title" required></p>
  <p><label>Description:</label> <textarea name="description" required></textarea></p>
  <p><label>Location:</label> <input type="text" name="location" required></p>
  <p><label>Date:</label> <input type="datetime-local" name="date" required></p>
  <button type="submit">Create</button>
</form>
